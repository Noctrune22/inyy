<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untuk Kamu inyy ü§ç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#fff1f8,#fff);
  min-height:100vh;
  overflow-x:hidden;
  color:#444;
}

/* balon */
.balloon {
  position: fixed;
  bottom: -120px;
  width: 50px; height: 70px;
  background: pink;
  border-radius: 50%;
  opacity: 0.25;
  animation: float 9s infinite ease-in-out;
}
.balloon:nth-child(1){left:10%}
.balloon:nth-child(2){left:30%;animation-delay:2s}
.balloon:nth-child(3){left:60%;animation-delay:4s}
.balloon:nth-child(4){left:80%;animation-delay:1s}
@keyframes float{ to{transform:translateY(-130vh)} }

/* section */
.section{display:none;min-height:100vh;align-items:center;justify-content:center;padding:20px;animation:fade .8s ease;}
.section.active{display:flex;}
@keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1}}

/* card */
.card{
  background:rgba(255,255,255,.92);
  padding:30px;
  border-radius:22px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}

h1{color:#ff6fae;}
h2{color:#ff9ecb;margin-bottom:10px}
p{margin:12px 0;line-height:1.7}
button{
  border:none;
  padding:12px 24px;
  border-radius:30px;
  background:linear-gradient(135deg,#ff8fcf,#ffb3dd);
  color:white;font-size:15px;cursor:pointer;margin:8px;
}
button:disabled{opacity:.5;}

/* GAME */
#board{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:15px auto}
.game-card{height:80px;font-size:32px;border-radius:14px;background:#ffd6e9;cursor:pointer}
.shake{animation:shake .4s}
@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-6px)}}

/* confetti */
.confetti{position:fixed;width:8px;height:8px;top:-10px;animation:fall 3s linear forwards}
@keyframes fall{to{transform:translateY(120vh) rotate(360deg);opacity:0}}

/* Candle */
.candle-container{position:relative;width:60px;height:90px;margin:30px auto 10px}
.candle{width:12px;height:60px;background:white;border-radius:4px;position:absolute;bottom:0;left:50%;transform:translateX(-50%);box-shadow:0 0 6px 1px #f9d7e0 inset;}
.flame{width:20px;height:30px;background:orange;border-radius:50%/60%;position:absolute;top:-30px;left:50%;transform:translateX(-50%);animation:flicker .3s infinite;filter:drop-shadow(0 0 5px orange);transition:opacity .3s ease;opacity:1;}
.flame.off{opacity:0;pointer-events:none;}
@keyframes flicker{50%{transform:translateX(-50%) scale(1.2)}}

/* typing effect */
.typing{border-right:2px solid #ff6fae;white-space:nowrap;overflow:hidden;animation:blink-caret .8s step-end infinite;}
@keyframes blink-caret{50%{border-color:transparent}}

footer{font-size:12px;opacity:.6;margin-top:20px}
</style>
</head>

<body>

<!-- üé∂ BACKGROUND AUDIO DARI GITHUB MP3 -->
<audio id="bgm" preload="auto" loop>
  <source src="https://github.com/Noctrune22/inyy/raw/refs/heads/main/Paul%20Partohap%20-%20P.S.%20I%20LOVE%20YOU%20(Lyric%20Video)%20-%20paul%20partohap.mp3" type="audio/mpeg">
</audio>

<!-- EFFECT AUDIO -->
<audio id="pslove" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2023/03/01/audio_54b6c1a93d.mp3" type="audio/mpeg">
</audio>

<div class="balloon"></div><div class="balloon"></div><div class="balloon"></div><div class="balloon"></div>

<!-- STEP 1 -->
<div id="s1" class="section active">
  <div class="card">
    <h1 data-text="Hai kamu ü§ç"></h1>
    <p data-text="Ini mungkin sederhana‚Ä¶ tapi aku bikinnya pelan-pelan sambil mikirin kamu."></p>
    <button onclick="start()">Mulai ü§ç</button>
  </div>
</div>

<!-- STEP 2 GAME -->
<div id="s2" class="section">
  <div class="card">
    <h2 data-text="Main bentar ya üéÆ"></h2>
    <p data-text="6 kartu, 3 nyawa üòÜ"></p>
    <div id="board"></div>
    <p id="life">Nyawa: 3</p>
    <button onclick="go(3)" id="nextGame" disabled>Lanjut</button>
  </div>
</div>

<!-- STEP 3 CANDLE -->
<div id="s3" class="section">
  <div class="card">
    <h2 data-text="Tiup lilinnya üéÇ"></h2>
    <div class="candle-container">
      <div class="candle"></div>
      <div class="flame" id="flame"></div>
    </div>
    <p id="make-wish" data-text="Make a wish ‚ú®"></p>
    <button onclick="blow()">Tiup Lilin üí®</button>
    <p id="wish" style="display:none;" data-text="‚ú® A wish for you on your birthday ‚ú® Selamat ulang tahun, semoga hari-harimu bahagia, sehat selalu dan penuh cinta aminn."></p>
    <button onclick="go(4)" id="afterCandle" disabled>Lanjut</button>
  </div>
</div>

<!-- STEP 4 ROMANTIS -->
<div id="s4" class="section">
  <div class="card">
    <h2 data-text="ini jujur dari aku ü§ç"></h2>
    <p data-text="Aku bener-bener minta maaf ya‚Ä¶ atas semua sikap dan kelakuan aku yang udah bikin kamu sakit."></p>
    <p data-text="aku benci bilang ini tapi emang Kita udah gak sama-sama lagi, tapi perasaan aku ke kamu gak pernah palsu aku bener bener sayang kamu."></p>
    <p data-text="Aku gak maksa apa-apa‚Ä¶ aku cuma pengen kamu percaya lagi, kalau aku itu tulus."></p>
    <button onclick="go(5)">Lanjut ü§ç</button>
  </div>
</div>

<!-- STEP 5 PESAN -->
<div id="s5" class="section">
  <div class="card">
    <h2 data-text="Selamat ulang tahun Diny üéÇ"></h2>
    <p data-text="Terima kasih yaa‚Ä¶ udah jadi bagian dari cerita aku."></p>
    <p data-text="Kalau suatu hari nanti kamu mau buka hati lagi, aku masih di sini‚Ä¶ dengan versi yang lebih baik."></p>
    <button onclick="go(6)">Terakhir ü§ç</button>
  </div>
</div>

<!-- STEP 6 END -->
<div id="s6" class="section">
  <div class="card">
    <h2 data-text="Udah abis ü•∫"></h2>
    <p data-text="Makasih yaa udah baca sampai sini ü§ç semoga kamu seneng yaa."></p>
    <p data-text="Sampai jumpa di ulang tahun kamu tahun depan sayang üå∑"></p>
    <footer>aku buatnya pakai hati</footer>
  </div>
</div>

<script>
// tampilkan section dan ketik teks
function go(n){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  const sec = document.getElementById('s'+n);
  sec.classList.add('active');
  typeText(sec);
}

// start music + efek play
function start(){
  const ps = document.getElementById('pslove');
  const bgm = document.getElementById('bgm');

  ps.volume = 0.9;
  ps.play().catch(()=>{});

  setTimeout(()=>{
    bgm.volume = 0.4; 
    bgm.play().catch(()=>{});
  }, 800);

  go(2);
}

// game logic
const emoji=['üíó','üéÇ','üéÅ'];
let cards=[...emoji,...emoji].sort(()=>Math.random()-.5),open=[],life=3,match=0;
const board=document.getElementById('board'),lifeText=document.getElementById('life');

cards.forEach(e=>{
  const c=document.createElement('button');
  c.className='game-card';
  c.onclick=()=>{
    if(open.length<2 && !c.textContent){
      c.textContent=e;open.push(c);
      if(open.length==2){
        setTimeout(()=>{
          if(open[0].textContent===open[1].textContent){
            match++;
            if(match===3){
              lifeText.textContent='Yeay pinter banget kamu üòò';
              confetti();
              document.getElementById('nextGame').disabled=false;
            }
          } else {
            life--;
            lifeText.textContent='Nyawa: '+life;
            open.forEach(x=>x.textContent='');
            if(life===0){
              lifeText.textContent='Yahh kalah gapapa‚Ä¶ kamu udah menang di hati aku kok ü•≥';
              board.classList.add('shake');
              document.getElementById('nextGame').disabled=false;
            }
          }
          open=[];
        },600);
      }
    }
  };
  board.appendChild(c);
});

// confetti
function confetti(){
  for(let i=0;i<40;i++){
    let d=document.createElement('div');
    d.className='confetti';
    d.style.left=Math.random()*100+'vw';
    d.style.background=['#ff9ecb','#ffd1e8'][Math.random()*2|0];
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),3000);
  }
}

// candle
function blow(){
  confetti();
  document.getElementById('flame').classList.add('off');
  document.getElementById('wish').style.display='block';
  document.getElementById('afterCandle').disabled=false;
}

// typing text
function typeText(container){
  const texts = container.querySelectorAll('h1[data-text],h2[data-text],p[data-text]');
  texts.forEach(el=>el.textContent='');
  let i=0;
  function nextEl(){
    if(i>=texts.length)return;
    const el=texts[i],full=el.dataset.text;el.classList.add('typing');
    let idx=0;
    function char(){
      if(idx<=full.length){
        el.textContent=full.substring(0,idx);idx++;
        setTimeout(char,30);
      } else {
        el.classList.remove('typing');i++;setTimeout(nextEl,180);
      }
    }
    char();
  }
  nextEl();
}

document.addEventListener('DOMContentLoaded',()=>typeText(document.getElementById('s1')));
</script>

</body>
